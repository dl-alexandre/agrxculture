<svg width="768" height="600" viewBox="0 0 768 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Tablet optimized agricultural background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="768" height="200" fill="url(#skyGradient)"/>
  
  <!-- Field -->
  <rect y="200" width="768" height="400" fill="url(#fieldGradient)"/>
  
  <!-- Crop rows -->
  <g stroke="#2F4F2F" stroke-width="2" opacity="0.6">
    <line x1="0" y1="280" x2="768" y2="290"/>
    <line x1="0" y1="320" x2="768" y2="330"/>
    <line x1="0" y1="360" x2="768" y2="370"/>
    <line x1="0" y1="400" x2="768" y2="410"/>
    <line x1="0" y1="440" x2="768" y2="450"/>
  </g>
  
  <!-- IoT Sensors -->
  <g fill="#FF6B35">
    <circle cx="150" cy="300" r="7"/>
    <circle cx="300" cy="320" r="7"/>
    <circle cx="450" cy="340" r="7"/>
    <circle cx="600" cy="360" r="7"/>
  </g>
  
  <!-- Sensor connections -->
  <g stroke="#FF6B35" stroke-width="2" stroke-dasharray="4,4" opacity="0.7">
    <line x1="150" y1="300" x2="300" y2="320"/>
    <line x1="300" y1="320" x2="450" y2="340"/>
    <line x1="450" y1="340" x2="600" y2="360"/>
  </g>
  
  <!-- Tractor -->
  <g fill="#8B4513" transform="translate(550, 220)">
    <rect x="0" y="20" width="50" height="25" rx="4"/>
    <rect x="8" y="0" width="25" height="18" rx="3"/>
    <circle cx="12" cy="50" r="10"/>
    <circle cx="38" cy="50" r="10"/>
    <circle cx="12" cy="50" r="6" fill="#2F4F2F"/>
    <circle cx="38" cy="50" r="6" fill="#2F4F2F"/>
  </g>
  
  <!-- Technology text -->
  <text x="30" y="80" font-family="Arial, sans-serif" font-size="20" fill="#2F4F2F" opacity="0.8">
    Precision Agriculture Technology
  </text>
  
  <!-- Data panel -->
  <g transform="translate(30, 120)" opacity="0.7">
    <rect width="120" height="60" fill="rgba(255,255,255,0.9)" rx="6"/>
    <text x="8" y="15" font-family="Arial, sans-serif" font-size="10" fill="#2F4F2F">Soil: 65%</text>
    <text x="8" y="28" font-family="Arial, sans-serif" font-size="10" fill="#2F4F2F">Temp: 24Â°C</text>
    <text x="8" y="41" font-family="Arial, sans-serif" font-size="10" fill="#2F4F2F">pH: 6.8</text>
    <text x="8" y="54" font-family="Arial, sans-serif" font-size="10" fill="#2F4F2F">Status: OK</text>
  </g>
</svg>