<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Agricultural field background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="300" fill="url(#skyGradient)"/>
  
  <!-- Field -->
  <rect y="300" width="1200" height="500" fill="url(#fieldGradient)"/>
  
  <!-- Crop rows -->
  <g stroke="#2F4F2F" stroke-width="2" opacity="0.6">
    <line x1="0" y1="400" x2="1200" y2="420"/>
    <line x1="0" y1="450" x2="1200" y2="470"/>
    <line x1="0" y1="500" x2="1200" y2="520"/>
    <line x1="0" y1="550" x2="1200" y2="570"/>
    <line x1="0" y1="600" x2="1200" y2="620"/>
  </g>
  
  <!-- IoT Sensors -->
  <g fill="#FF6B35">
    <circle cx="200" cy="450" r="8"/>
    <circle cx="400" cy="480" r="8"/>
    <circle cx="600" cy="510" r="8"/>
    <circle cx="800" cy="540" r="8"/>
    <circle cx="1000" cy="570" r="8"/>
  </g>
  
  <!-- Sensor connections -->
  <g stroke="#FF6B35" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <line x1="200" y1="450" x2="400" y2="480"/>
    <line x1="400" y1="480" x2="600" y2="510"/>
    <line x1="600" y1="510" x2="800" y2="540"/>
    <line x1="800" y1="540" x2="1000" y2="570"/>
  </g>
  
  <!-- Tractor silhouette -->
  <g fill="#8B4513" transform="translate(900, 350)">
    <rect x="0" y="20" width="60" height="30" rx="5"/>
    <rect x="10" y="0" width="30" height="20" rx="3"/>
    <circle cx="15" cy="60" r="12"/>
    <circle cx="45" cy="60" r="12"/>
    <circle cx="15" cy="60" r="8" fill="#2F4F2F"/>
    <circle cx="45" cy="60" r="8" fill="#2F4F2F"/>
  </g>
  
  <!-- Technology overlay -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="24" fill="#2F4F2F" opacity="0.8">
    Precision Agriculture Technology
  </text>
  
  <!-- Data visualization elements -->
  <g transform="translate(50, 150)" opacity="0.6">
    <rect width="150" height="80" fill="rgba(255,255,255,0.9)" rx="8"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2F4F2F">Soil Moisture: 65%</text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2F4F2F">Temperature: 24Â°C</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="12" fill="#2F4F2F">pH Level: 6.8</text>
    <text x="10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#2F4F2F">Nutrients: Optimal</text>
  </g>
</svg>